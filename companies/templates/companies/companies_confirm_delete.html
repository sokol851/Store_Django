{% extends 'catalog/base.html' %}
{% block content %}
<form class="bg-secondary-subtle text-body-color mb-3 form-control" method="post">
    {% csrf_token %}
    <center><p>Хотите удалить компанию "{{ object.title }}"?</p></center>
    <button type="submit" class="btn btn-danger form-control">Подтвердить</button>
    <a href="{% url 'companies:list' %}" class="btn btn-warning form-control mt-2">Отмена</a>
</form>
{% endblock %}
