{% extends 'catalog/base.html' %}
{% block content %}
<form class="bg-secondary-subtle text-body-color mb-3 form-control" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-warning form-control">
        {% if object %}
        Изменить
        {% else %}
        Создать
        {% endif %}
    </button>
</form>
{% endblock %}
