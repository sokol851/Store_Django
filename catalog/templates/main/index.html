<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вмагазине</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container">
    <div class="row">
        <div class="text-center bg-warning form-control col-3">
            <h1><img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo"
                     width="51" height="40"
                     class="d-inline-block"> - магазине </h1>
        </div>
    </div>
</div>
<div class="container">
    <div class="row mt-3">
        <div class="col-3 text-center">
            <!-- As a heading -->
            <nav class="navbar bg-dark-subtle form-control">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">
                        <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo"
                             width="30" height="24"
                             class="d-inline-block align-text-top">
                        - магазинe
                    </a>
                </div>
            </nav>
            <!-- As a link -->
            <nav class="navbar bg-secondary-subtle form-control">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">На главную</a>
                </div>
                <div class="container-fluid">
                    <a class="navbar-brand" href=#>Корзина</a>
                </div>
                <div class="container-fluid">
                    <a class="navbar-brand" href="/feedback/">Обратная связь</a>
                </div>
                <div class="container-fluid">
                    <a class="navbar-brand" href="/contacts/">Контакты</a>
                </div>
            </nav>
        </div>
        <div class="col-9">
            <div class="text-center bg-secondary-subtle form-control">
                <h3>ТОП-5 Новинок!</h3>
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                        {%for serv in products%}
                        <div class="carousel-item active"><center>
                            <h5>Категория: {{serv.category.name}}</h5>
                            <img width = "400" height = "300" src='media/{{serv.preview}}' class="d-block w-30">
                            <h3>{{serv.name}}</h3>
                            <h5>{{serv.description}}</h5>
                            <h4>{{serv.price}} руб.</h4></center>
                        </div>
                        {%endfor%}
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                    <button type="submit" class="btn btn-warning form-control">Добавить в корзину</button>
                </div>

            </div>
        </div>
    </div>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="text-center bg-warning form-control col-3">
            <h6>Copyright V-magazine © 2024</h6>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
