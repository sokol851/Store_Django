{% extends 'main/base.html' %}
{% load refactor_url %}
{% block content %}

<div class="card mb-3">
    <div class="card-body">
        <center>
            <div class="row">
                <div class="col-12">
                    <h2>{{object.name}}</h2>
                    <img width="600" height="500" src="{% refactor object.preview %}" class="d-block w-30">
                </div>
                <div class="col-12 mt-3">
                    <h6>Категория: {{object.category.name}}</h6>
                    <h5>{{object.description}}</h5>
                    <h1 class="mt-5">{{object.price}} руб.</h1>
                </div>
                <button type="submit" class="btn btn-warning form-control mt-3">Добавить в корзину
                </button>
            </div>
        </center>
    </div>
</div>
{% endblock %}
