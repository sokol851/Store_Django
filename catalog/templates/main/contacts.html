{% extends 'main/base.html' %}
{% block content %}
<div class="row">
    <div class="card bg-secondary-subtle text-body-color mb-3">
        <div class="card-header">Контакты</div>
        <div class="card-body">
            {% for serv in about %}
            <h5 class="card-title mt-3 form-control">Адрес склада: {{serv.warehouse_address}}</h5>
            <h5 class="card-title mt-3 form-control">Юридический адрес: {{serv.legal_address}}</h5>
            <div class="row mt-5">
                <div class="col-6">
                    <p class="card-text">Телефон: {{serv.phone}} <br>
                        Электронная почта: {{serv.email}}</p>
                </div>
                <div class="col-6"><p>
                    Режим работы: {{serv.working_hours}}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
