{% extends 'catalog/base.html' %}
{% block content %}
{% load tags %}
<div class="container">
    <div class="row">
        {% for category in category_list %}
        <div class="col-4 mt-3">
            <div class="card">
                <div class="card-body">
                    <p>Категория: {{ category.name }}</p>
                    <p>Описание: {{ category.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
