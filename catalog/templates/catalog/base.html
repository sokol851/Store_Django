{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вмагазине</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="row">
        <div class="text-center bg-warning form-control col-3">
            <h1><img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo"
                     width="51" height="40"
                     class="d-inline-block"> - магазине </h1>
        </div>
    </div>
</div>
<div class="container">
    <div class="row mt-3">
        <div class="col-3 text-center">
            {% include 'catalog/includes/inc_catalog_menu.html'%}
        </div>
        <div class="col-9">

            {% block content %}
            {% endblock %}

        </div>
    </div>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="text-center bg-warning form-control col-3">
            <h6>Copyright V-magazine © {% now 'Y'%}</h6>
        </div>
    </div>
</div>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
