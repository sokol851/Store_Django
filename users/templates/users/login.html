{% extends 'catalog/base.html' %}
{% block content %}
<form class="row bg-secondary-subtle text-body-color" method="post" enctype="multipart/form-data">

    <div class="card col-12 bg-secondary-subtle">
        <div class="card-header bg-secondary-subtle">
            <h3 class="card-title">
                {{title}}
            </h3>
        </div>
        <div class="card-body mb-3 mt-3">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-warning form-control">
                Войти
            </button>
            <a href="{% url 'users:password_reset' %}" type="button" class="btn btn-warning form-control mt-3">
                Сбросить пароль
            </a>
        </div>
    </div>
</form>
{% endblock %}
